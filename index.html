<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <header>BlackJack</header>
    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-danger" id="nuevo-btn">Nuevo Juego</button>
        <button class="btn btn-primary" disabled="disabled" id="pedir-carta">
          Pedir carta
        </button>
        <button class="btn btn-primary" disabled="disabled" id="detener-btn">
          Detener
        </button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="jugador-cartas" class="divCartas"></div>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="computadora-cartas" class="divCartas"></div>
      </div>
    </div>
    <script src="assets/js/unsercore.js"></script>
    <script src="assets/js/juego.js"></script>
  </body>
</html>
